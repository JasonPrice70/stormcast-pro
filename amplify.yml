version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm list vite || echo "Vite not found locally"
        - npm list @vitejs/plugin-react || echo "React plugin not found locally"
    build:
      commands:
        - ./node_modules/.bin/vite build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
