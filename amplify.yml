version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version check..."
        - which node
        - which npm
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - npm install
    build:
      commands:
        - echo "Starting build without TypeScript compilation..."
        - npm run build:amplify
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
