version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - echo "Available scripts:" && npm run
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  runtime:
    nodejs:
      version: 18
