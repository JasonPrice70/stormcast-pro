version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install
        - npm ls vite || echo "Vite status checked"
        - npm ls @vitejs/plugin-react || echo "React plugin status checked"
    build:
      commands:
        - npx vite build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
